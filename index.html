<!DOCTYPE html>
<html>
    <head>
        <title>
            方块人CubeMan的博客
        </title>
        <style>
            /*规则(@XXX)*/
            @keyframes emerge {
                0% {
                    opacity: 0;
                    transform: translateY(55dvh);
                }
                100% {
                    opacity: 1;
                    transform: translateY(38dvh);
                }
            }
            @keyframes aHover {
                0% {
                    /*color: rgb(141, 141, 141);*/
                    text-decoration: none;
                }
                100% {
                    color: rgb(96, 96, 255);
                    text-decoration: underline;
                }
            }
            /*标签*/
            body {
                margin: 0;
            }
            a:not(#list a) {
                text-decoration: none;
            }
            a:hover:not(#list a:hover) {
                color: rgb(96, 96, 255);
                text-decoration-color: rgb(96, 96, 255);
                text-decoration: underline;
                animation: aHover 0.5s ease-out;
            }
            a:visited:not(a:hover) {
                color: black;
            }
            footer {
                padding: 16px;
                background-color: rgb(240, 240, 240);
                color: rgb(141, 141, 141);
                text-align: center;
            }
            footer a {
                color: rgb(141, 141, 141);
            }
            footer a:hover {
                color: rgb(96, 96, 255);
                text-decoration-color: rgb(96, 96, 255);
                text-decoration: underline;
                animation: aHover 0.5s ease-out;
            }
            /*id(#XXX)*/
            #list {
                box-shadow: 0px 2px 2px rgb(210, 210, 210);
                background-color: rgba(255, 255, 255, 0.975);
                position: fixed;
                margin: 0;
                top: 0;
                height: 64px;
                overflow: hidden;
                position: sticky;
            }
            #list li{
                display: inline;
                font-size: 20px;
                float: left;
                height: 64px;
            }
            #list a {
                text-decoration: none;
                display: block;
                color: rgb(30, 30, 30);
                padding: 20px;
            }
            #list a:hover {
                background-color: rgb(195, 195, 195);
            }
            #wlcm {
                margin: 0;
                color: rgb(245, 245, 245);
                text-align: center;
                transform: translateY(38dvh);
                animation: emerge 1s ease-in-out;
            }
            /*class(.XXX)*/
            .active {
                background-color: rgb(220, 220, 220);
            }
            .first {
                text-indent: 2em;
            }
        </style>
    </head>

        </div>

            <li>

        <div style="padding: 16px 15dvw;">
            <h1 style="text-align: center;">

            </h1>
            <p style="text-align: center;">
                拥抱开源
                <br>
